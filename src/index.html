<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>patch-cutter-browser</title>
</head>

<body>
    <div class="py-4 px-4">
        <div class="flex justify-center">
            <label
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 shadow-lg inline-flex items-center cursor-pointer rounded">
                <svg fill="#FFF" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                </svg>
                <span class="ml-2">upload .patch file</span>
                <input class="hidden" type="file" name="files" id="files" accept=".patch" @change="fileName" multiple>
            </label>
        </div>
        <output id="list" class="text-center"></output>
    </div>
</body>

</html>
